<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Museo Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Museo Virtual</h1>
        <p>Inventario de obras de arte</p>
    </header>

    <!--Iniciar sesion para el panel de control-->
    <section class="login-acceso">
        <a href="login.php" class="btn-login">Iniciar sesi√≥n</a>
    </section>

    <main>
        <section class="galeria" id="galeria"></section>
    </main>

    <footer>
        <p>&copy; 2026 Museo Virtual - DAW</p>
    </footer>

</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch("get_obras.php")
            .then(response => response.json())
            .then(obras => {
                const galeria = document.getElementById("galeria");

                obras.forEach(obra => {
                    const article = document.createElement("article");
                    article.classList.add("obra");

                    article.innerHTML = `
                    <img src="img/${obra.imagen}" alt="${obra.titulo}">
                    <h3>${obra.titulo}</h3>
                    <p>${obra.autor}</p>
                `;

                    galeria.appendChild(article);
                });
            })
            .catch(error => {
                console.error("Error al cargar las obras:", error);
            });
    });
</script>

</html>
